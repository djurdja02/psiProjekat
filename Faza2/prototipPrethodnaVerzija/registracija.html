<!DOCTYPE html>
<html lang="en">
<head>
    <!--Djurdja Joksimovic-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="naslov" id="nasl">REGISTRACIJA</h1>
    <div class="forma">
        <label for="Ime">Ime:</label><br>
        <input type="text" required id="Ime" placeholder="Unesite ime..."><br>
        <label for="prezime">Prezime:</label><br>
        <input type="text" required id="prezime" placeholder="Unesite prezime..."><br>
        <label for="mejl">Mejl:</label><br>
        <input type="email" required id="mejl" placeholder="Unesite mejl..."><br>
        <label for="kIme">Korisnicko ime:</label><br>
        <input type="text" required id="kIme" placeholder="Unesite korisnicko ime..."><br>
        <label for="lozinka">Lozinka:</label><br>
        <input type="password" required id="lozinka" placeholder="Unesite lozinku..."><br>
        <label for="ploz">Ponovite lozinku :</label><br>
        <input type="password" id="ploz" placeholder="Unesite lozinku..."><br>
        <input type="submit" value="Registruj se">
    </div>
</body>
</html>
