    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Get the necessary input elements
            const vrstaSelect = document.getElementById('vrsta');
            const nazivBojeInput = document.getElementById('nazivBoje');
            const sifraProizvodaInput = document.getElementById('sifraProizvoda');
            const nazivMaterijalaInput = document.getElementById('nazivMaterijala');

            // Add event listener to the select element
            vrstaSelect.addEventListener('change', () => {
                // Get the selected option
                const selectedOption = vrstaSelect.value;

                // Enable/disable input fields based on the selected option
                nazivBojeInput.disabled = selectedOption !== 'color1';
                sifraProizvodaInput.disabled = selectedOption !== 'color3';
                nazivMaterijalaInput.disabled = selectedOption !== 'color2';
            });
        });
    </script>
    
    
</head>

                <div class="form-group">

                    <select id="vrsta" name="vrsta[]" >
